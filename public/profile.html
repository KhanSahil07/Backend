<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      width: 100%;
      margin: 1rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Profile Photo</h2>
    <form id="profileForm">
      <input type="file" name="profile" accept="image/*" required />
      <button type="submit">Update Profile</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <script>
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const token = localStorage.getItem('token');
      
      // Get user ID (you may need to adjust this based on your auth system)
      const userId = 1; // Replace with actual user ID from token or API
      
      try {
        const res = await fetch(`/api/profile/${userId}`, {
          method: 'PUT',
          body: formData,
          headers: token ? { 'Authorization': 'Bearer ' + token } : {}
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('message').textContent = 'Profile updated successfully!';
          document.getElementById('message').classList.remove('error');
          document.getElementById('profileForm').reset();
        } else {
          document.getElementById('message').textContent = data.message || 'Update failed.';
          document.getElementById('message').classList.add('error');
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Network error.';
        document.getElementById('message').classList.add('error');
      }
    });
  </script>
</body>
</html>
