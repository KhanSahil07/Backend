<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: green;
    }
    .error {
      color: red;
    }
    .toggle {
      text-align: center;
      margin-bottom: 1rem;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginBox">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="toggle" onclick="showSignup()">Don't have an account? Sign up</div>
    </div>
    <div id="signupBox" style="display:none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="password_confirmation" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="toggle" onclick="showLogin()">Already have an account? Login</div>
    </div>
    <div class="message" id="message"></div>
  </div>
  <script>
    function showSignup() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('signupBox').style.display = 'block';
      document.getElementById('message').textContent = '';
    }
    function showLogin() {
      document.getElementById('signupBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('message').textContent = '';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const body = Object.fromEntries(formData.entries());
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('message').textContent = 'Login successful!';
          document.getElementById('message').classList.remove('error');
          if (data.access_token) {
            // Remove 'Bearer ' prefix if present
            const token = data.access_token.startsWith('Bearer ') ? data.access_token.slice(7) : data.access_token;
            localStorage.setItem('token', token);
          }
        } else {
          document.getElementById('message').textContent = data.error || 'Login failed.';
          document.getElementById('message').classList.add('error');
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Network error.';
        document.getElementById('message').classList.add('error');
      }
    });

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const body = Object.fromEntries(formData.entries());
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('message').textContent = 'Signup successful! Please login.';
          document.getElementById('message').classList.remove('error');
          showLogin();
        } else {
          document.getElementById('message').textContent = data.error || 'Signup failed.';
          document.getElementById('message').classList.add('error');
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Network error.';
        document.getElementById('message').classList.add('error');
      }
    });
  </script>
</body>
</html>
